<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Send a Love Letter!</title>
  <link href="Style_1.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "wrap">
    <h1>Love Letter</h1>
    <div class = "postcard">

      <div class = "letter">
        <form action="#" method="post" class="message_form">
          <p class = "push">Dear </p>Chon Hooi<p> ,</p><br>
          <label for = "message">Message</label><br>
          <textarea id = "message" name = "message_to_recipient" placeholder = "We had spend more than a quarter of our life trying to figure out wo we are and what we want. Now that we found each other, lets make it worth the ride, together."></textarea><br>
          <p>Yours Lovingly, </p><br>
          <input type = "text" id = "sender_name" name = "sender" placeholder = "Joyce Yean">
        </form>
      </div>

      <div class = "address">
        <img src = "stamp_zpsvbuxiwih.png" class = "mail_stamp">
        <form action="#" method="post" class="message_form">
        <input type = "email" id = "recipient_email" name = "recipient_email" placeholder = "recipient's e-mail">
        </form>
        <p id = "address">Cherry Lane 1514,<br>
          Lovely Heart,<br>
          Hundred Acre Wood.
        </p>
      </div>
      
    </div>
  </div>
  
  <footer>
    <p>Happily crafted by Joyce Yean.</p>
  </footer>
  
</body>
